name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Create a Release
      id: create_release
      uses: Sander0542/create-release@target_commitish
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: alpha-1.14.4-7.2.1.48
        release_name: betteranimalsplus-alpha-1.14.4-7.2.1.48
        draft: false
        prerelease: true
        target_commitish: ${{ github.sha }}